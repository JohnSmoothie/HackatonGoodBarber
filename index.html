<!doctype html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>
<body>
<h1>Hackathon GoodBarber</h1>


<form action="php/traitement.php" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="fileToUpload" id="file" accept=".jpg,.jpeg,.png" required/>
    <input type="submit" value="Upload Image" name="submit">
</form>

<img id="preview" src="#" width="30%" height="30%" onerror="this.style.display='none'"/>

<script>
    function readURL(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader(); 
    reader.onload = function(e) {
      $('#preview').attr('src', e.target.result);
    }  
    reader.readAsDataURL(input.files[0]);

  }
}

$("#file").change(function() {
  readURL(this);
  $('#preview').show();
  $('#sendImg').show();
});

</script>
</body>
</html>
